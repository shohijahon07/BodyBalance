# Server porti
server.port=${PORT:8080}

# Ma'lumotlar bazasiga ulanish
# Agar sizda bitta umumiy DATABASE_URL bo'lsa, pastdagi birinchi qatorni ishlating
spring.datasource.url=${SPRING_DATASOURCE_URL:${DATABASE_URL}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate sozlamalari
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# Multipart sozlamalari (rasm/fayl yuklash uchun)
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# Doiraviy bog'liqlikni ruxsat berish
spring.main.allow-circular-references=true